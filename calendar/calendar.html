<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./calendar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="header">
          <div class="current-date">
            <h2 id="current-year-select"></h2>
            <h1 id="current-month-select"></h1>
            <p></p>
          </div>
          <div id="icons">
            <span id="previous"><i class="fas fa-angle-down"></i></span>
            <span id="next"><i class="fas fa-angle-up"></i></span>
          </div>
        </div>

        <div id="year-popup" class="popup">
          <div class="popup-content">
            <ul id="years"></ul>
          </div>
        </div>

        <div id="month-popup" class="popup">
          <div class="popup-content">
            <ul id="months">
              <li month="0">January</li>
              <li month="1">February</li>
              <li month="2">March</li>
              <li month="3">April</li>
              <li month="4">May</li>
              <li month="5">June</li>
              <li month="6">July</li>
              <li month="7">August</li>
              <li month="8">September</li>
              <li month="9">October</li>
              <li month="10">November</li>
              <li month="11">December</li>
            </ul>
          </div>
        </div>

        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>

    <script src="./calendar.js"></script>
  </body>
</html>
